<body ng-app="login" ng-controller="loginCtrl" style="background-image: url('../icons/image3.jpg');">

				<form action="login.php" method="post">
				 <div class="group col-md-12 col-sm-12 col-lg-12">

				  </div>
				</div>

		</div>
		
	</div>
